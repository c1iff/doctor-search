<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Search</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <nav class="white">
      <div class="nav-wrapper white">
        <img id="icon" src="icon.png">
        <a href="index.html" class="brand-logo">Health Care Search</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">New Search</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h4 class="center-align teal-text">Find a Health Care Provider</h4><br>
      <form action="#">
        <p>
          <input name="group1" type="radio" id="condition-toggle" />
          <label for="condition-toggle">Search by Medical Condition</label>
        </p>
        <p>
          <input name="group1" type="radio" id="doctor-name-toggle" />
          <label for="doctor-name-toggle">Search By Physician Name</label>
        </p>
      </form>
      <div id="search-condition">
        <div class="row">
          <div class="input-field col s6">
            <input id="search-value" type="text" class="validate">
            <label for="search-value">Enter a Medical Condition</label>
          </div>
        </div>
        <button type="button" id="search" class="waves-effect waves-light btn">Search</button>
      </div>
      <div id="search-name">
        <div class="row">
          <div class="input-field col s6">
            <input id="name-value" type="text" class="validate">
            <label for="name-value">Enter a Physicians Name</label>
          </div>
          <div class="input-field col s6">
            <div class="input-field col s12">
              <select id="specialties-select" class="browser-default">
                <option value="" disabled selected>Choose a Specialty</option>
              </select>
            </div>
          </div>
        </div>
        <button type="button" id="search-name-button" class="waves-effect waves-light btn">Search</button>
      </div>
      <br><div id="results" class="col s12 m7"></div>
      <div id="loading"><br><br><br>
        <div  class="preloader-wrapper big active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
